<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <div id="App">
    <img src="./images/pattern-bg.png" class="image" />
    <div class="head">
      <div class="title">IP Address Tracker</div>
      <div class="searchbox">
        <form id="searchinput">
          <input type=text id="search" onfocus="this.value=''" value="Search for an IP address or domain" />
          <input type="image" src="./images/icon-arrow.svg" id="arrow" />
        </form>
      </div>
    </div>
    <div class="table">
      <div class="column">
        <p class="column-header">IP Address</p>
        <p class="column-cell" id="my_ipAddress"></p>
      </div>
      <span class="divider"></span>
      <div class="column">
        <p class="column-header">Location</p>
        <p class="column-cell" id="my_location"></p>
      </div>
      <span class="divider"></span>
      <div class="column">
        <p class="column-header">Timezone</p>
        <p class="column-cell" id="my_timezone"></p>
      </div>
      <span class="divider"></span>
      <div class="column">
        <p class="column-header">ISP</p>
        <p class="column-cell" id="my_isp"></p>
      </div>
    </div>
    <div id="mapid"></div>
    </div>
    <div class="attribution">
      Coded by <a
        href="https://github.com/bryan250000">Bryan Thomas</a>.
    </div>
  </div>
</body>
<script type="module" src="../src/index.js"></script>

</html>
