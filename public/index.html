<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
      name="description"
      content="Web site created using node.js"
    />
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" type="image/png" href="../src/images/favicon.ico"/>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <main id="App">
    <img rel="preload" aria-label="top pattern" class="image" id="top-image"/>
    <header class="head">
      <div class="title">IP Address Tracker</div>
      <div class="searchbox">
        <form id="searchinput">
          <input aria-label="search box" type=text id="search" onfocus="this.value=''" value="Search for an IP address or domain" />
          <input aria-label="select to proceed with search" type="image" id="arrow" src="../src/images/iconarrow.svg"/>
        </form>
      </div>
    </header>
    <section class="table">
      <div class="column">
        <p class="column-header">IP Address</p>
        <p class="column-cell" id="my_ipAddress"></p>
      </div>
      <span class="divider"></span>
      <div class="column">
        <p class="column-header">Location</p>
        <p class="column-cell" id="my_location"></p>
      </div>
      <span class="divider"></span>
      <div class="column">
        <p class="column-header">Timezone</p>
        <p class="column-cell" id="my_timezone"></p>
      </div>
      <span class="divider"></span>
      <div class="column">
        <p class="column-header">ISP</p>
        <p class="column-cell" id="my_isp"></p>
      </div>
    </section>
    <div id="mapid"></div>
    </main>
    <div class="attribution">
      Coded by <a
        href="https://github.com/bryanjtc">Bryan Thomas</a>.
    </div>
  </div>
</body>
</html>
